<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/echarts.js"></script>
    <script type="text/javascript" src="static/js/vintage.js"></script>

    </script>
    <title>Taobao同步</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 100%;
            position: absolute;

        }

    </style>
</head>
<body>
<div class="main">
    <div id="taobao_sync" style="height: 100%;width: auto"></div>
    <script type="text/javascript">
        var dom = document.getElementById("taobao_sync");
        var ts = echarts.init(dom, 'vintage');
        ts_option = null;
        var ts_key_map = new Map();
        var ts_app = {};
        var ts_key_array = [];
        ts.showLoading({
            text: '正在努力的读取数据中...',
        });
        function load_taobao_sync() {
            $.ajax({
                type: "post",
                async: true, //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
                url: "/rpc/realtime", //请求发送到TestServlet处
                data: {"type": "taobao", "sync": true},
                dataType: "json", //类型为数组
                success: function (result) {
                    var ts_se = ts_option.series
                    series_count = ts_se.length
                    if (result) {
                        ts_option.xAxis[0].data.shift();
                        ts_option.xAxis[0].data.push(result.time.split(" ")[1]);
                        //分组
                        ts_d = result.value
                        for (k in ts_d) {

                                ts_key_array.push(ts_d[k].key)
                            }
                        }

                        console.log(ts_key_array)
                        for (r in ts_key_array) {
                            find = false;
                            for (var i = 0; i < series_count; i++) {
                                gvfa = GetValueFromArray(ts_d,ts_key_array[r])
                                if (ts_se[i].name == ts_key_array[r]) {
                                    find = true
                                    ts_se[i].data.shift();
                                    ts_se[i].data.push(gvfa);
                                }
                            }

                            //增加一个新的线条
                            if (!find) {
                                newob = {
                                    type: "line",
                                    name: ts_key_array[r],
                                    data: [GetValueFromArray(ts_d,key_array[r])]
                                }
                                ts_se.push(newob)
                            }
                        }
                        ts.setOption(ts_option)
                    }

                },
                error: function (errorMsg) {
                    //请求失败时执行该函数
                    alert("老数据处理失败!");

                }
            })
        }
        ts_app.timeTicket = setInterval(function () {
            load_taobao_sync()
        }, 5000 * 60);
        ;
        $.ajax({
            type: "post",
            async: true, //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url: "/rpc/historydata", //请求发送到TestServlet处
            data: {"type": "taobao", "sync": true},
            dataType: "json", //类型为数组
            success: function (result) {
                for (i in result) {
                    ts_d = result[i].value
                    for (k in ts_d) {
                        if (!ts_key_map.has(ts_d[k].key)) {
                            ts_key_map.set(ts_d[k].key, ts_d[k].key)
                        }
                    }

                }
                ts_key_map.forEach(function (item, key) {
                    ts_key_array.push(key)
                })
                ts_option = {
                    title: {
                        text: '淘宝 sync'
                    },
                    legend: {
                        data: ts_key_array
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: {
                                show: true
                            },
                            dataView: {
                                show: true,
                                readOnly: false
                            },
                            magicType: {
                                show: true,
                                type: ['bar', 'stack', 'tiled']
                            },
                            restore: {
                                show: true
                            },
                            saveAsImage: {
                                show: true
                            }
                        }
                    },
                    calculable: true,
                    xAxis: [
                        {
                            data: (function () {
                                var xaxis_data = [];
                                for (i in result) {
                                    xaxis_data.unshift(result[i].time.split(" ")[1])
                                }
                                return xaxis_data;
                            })()
                        }
                    ],
                    yAxis: {},
                    series: (function () {
                        var res = [];
                        for (i in ts_key_array) {
                            res.push({
                                type: "line",
                                name: ts_key_array[i],
                                data: (function () {
                                    var series_data = [];
                                    for (n in result) {
                                        flag = false;
                                        for (k in result[n].value) {
                                            if (result[n].value[k].key == ts_key_array[i]) {
                                                flag = true
                                                series_data.unshift(result[n].value[k].doc_count)
                                            }
                                        }

                                        if (!flag) {
                                            series_data.unshift(0)
                                        }
                                    }
                                    return series_data;
                                })()
                            })
                        }
                        return res
                    })()
                };
                ts.setOption(ts_option);
                ts.hideLoading();

            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                ts.showLoading()

            }
        })
    </script>

</body>
</html>
