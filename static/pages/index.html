<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="static/js/echarts.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/vintage.js"></script>
    <script type="text/javascript" src="static/js/elk.js"></script>
    <title>Elk - Monitor</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 100%;
            position: absolute;

        }

    </style>
</head>

<body>
<div class="main">
    <div id="tb" style="width: auto;height:400px;"></div>
    <script type="text/javascript">
        var t_dom = document.getElementById("tb");
        var myChart = echarts.init(t_dom, 'vintage');
        var app = {};
        option = null;
        loadoption(app, myChart, "taobao", option)
    </script>
    <div id="sh" style="width: auto;height:400px;"></div>
    <script type="text/javascript">
        var dom = document.getElementById("sh");
        var sh_myChart = echarts.init(dom, 'vintage');
        var sh_app = {};
        sh_option = null;
        loadoption(sh_app, sh_myChart, "shanghai", sh_option)
    </script>
</div>
</body>

</html>
