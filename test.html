<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/echarts.js"></script>
    <script type="text/javascript" src="static/js/vintage.js"></script>
    <script type="text/javascript" src="static/js/rpc.js"></script>
    <title>日志监测</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 100%;
            position: absolute;

        }

    </style>
</head>
<body>
<div class="main">
    <div id="taobao_sync" style="height: 400px;width: auto"></div>
    <script type="text/javascript">
        var dom = document.getElementById("taobao_sync");
        var ts = echarts.init(dom, 'vintage');
        ts_option = null;
        var ts_app = {};
        var ts_array = [];
        var ts_map = new Map();
        ts.showLoading({
            text: '正在努力的读取数据中...',
        });
        loadrpclog(ts_app,ts,ts_option,"taobao","true",ts_map,ts_array)
    </script>
    <div id="taobao_async" style="height: 400px;width: auto"></div>
    <script type="text/javascript">
        var ta_dom = document.getElementById("taobao_async");
        var ta = echarts.init(ta_dom, 'vintage');
        ta_option = null;
        var ta_app = {};
        var ta_array = [];
        var ta_map = new Map();
        ta.showLoading({
            text: '正在努力的读取数据中...',
        });
        loadrpclog(ta_app,ta,ta_option,"taobao","false",ta_map,ta_array)
    </script>
    <div id="shanghai_sync" style="height: 400px;width: auto"></div>
    <script type="text/javascript">
        var shs_dom = document.getElementById("shanghai_sync");
        var shs = echarts.init(shs_dom, 'vintage');
        shs_option = null;
        var shs_app = {};
        var shs_array = [];
        var shs_map = new Map();
        shs.showLoading({
            text: '正在努力的读取数据中...',
        });
        loadrpclog(shs_app,shs,shs_option,"rpc","true",shs_map,shs_array)
    </script>
    <div id="shanghai_async" style="height: 400px;width: auto"></div>
    <script type="text/javascript">
        var sha_dom = document.getElementById("shanghai_async");
        var sha = echarts.init(sha_dom, 'vintage');
        sha_option = null;
        var sha_app = {};
        var sha_array = [];
        var sha_map = new Map();
        sha.showLoading({
            text: '正在努力的读取数据中...',
        });
        loadrpclog(sha_app,sha,sha_option,"rpc","false",sha_map,sha_array)
    </script>

</div>

</body>
</html>
